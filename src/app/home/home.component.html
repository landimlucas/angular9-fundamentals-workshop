<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-lessons-list
      [lessons]="courseLessons"
      (selected)="selectLesson($event)"
    ></app-lessons-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>DEBUG</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="currentLesson; else elseBlock">{{
      currentLesson | json
    }}</span>
    <ng-template #elseBlock>Select a lesson</ng-template>
  </mat-card-content>
</mat-card>
